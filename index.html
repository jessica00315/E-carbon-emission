<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>碳排放資訊儀表板｜金元福永續平台</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="bg-dark text-white py-3 px-4 d-flex justify-content-between align-items-center">
    <h1 class="fs-4">♻️ 金元福碳排放儀表板</h1>
    <span>永續即時監控｜Powered by ESG部門</span>
  </header>

  <main class="container-fluid mt-4">
    <!-- 月度總碳排趨勢 -->
    <section class="mb-5">
      <h2>📈 每月碳排放趨勢</h2>
      <canvas id="monthlyEmissionChart"></canvas>
    </section>

    <!-- 廠區別碳排圓餅圖 -->
    <section class="row mb-5">
      <div class="col-md-6">
        <h2>🏭 廠區別碳排佔比</h2>
        <canvas id="plantEmissionPie"></canvas>
      </div>
      <div class="col-md-6">
        <h2>⚙️ 製程別碳排佔比</h2>
        <canvas id="processEmissionPie"></canvas>
      </div>
    </section>

    <!-- 單位產品碳排 -->
    <section class="mb-5">
      <h2>📦 單位產品碳排強度（kgCO₂e/kg）</h2>
      <canvas id="intensityChart"></canvas>
    </section>

    <!-- 再生能源使用比率 -->
    <section class="mb-5">
      <h2>🔋 再生能源使用占比</h2>
      <canvas id="renewableChart"></canvas>
    </section>

    <!-- 資料下載與匯出 -->
    <section class="text-end mb-5">
      <button class="btn btn-outline-primary">下載本月報告（PDF）</button>
      <button class="btn btn-outline-success">匯出 Excel</button>
    </section>
  </main>

  <footer class="text-center bg-dark text-white py-2">
    © 2025 金元福包裝企業股份有限公司｜ESG永續平台
  </footer>

  <script src="dashboard.js"></script>
</body>
</html>
